[font]
size = 14.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[window]
startup_mode = "Windowed"
opacity = 0.9

[window.padding]
x = 40
y = 40

[shell]
program = "wsl"

# Colors (Gotham)

# Default colors
[colors.primary]
background = '#0a0f14'
foreground = '#98d1ce'

